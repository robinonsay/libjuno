name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Configure project with CMake
        run: cmake -B build . -DLIBJUNO_TESTS=On

      - name: Build project
        run: make -C build

      - name: Run CTest unit tests
        run: cd build && ctest --output-on-failure
